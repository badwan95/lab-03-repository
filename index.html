<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layouts.css">
    <link rel="stylesheet" href="./css/modules.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
            <option value="default">Filter by Keyword</option>
        </select>
        <div class="topButtons">
            <button id="firstPageButton">Page One</button>
            <button id="secondPageButton">Page Two</button>
        </div>
        <div>
            <button id="sortByHorns">Sort By Horns</button>
        </div>

    </header>
    <main>

        <script id="photo-template" type="x-tmpl-mustache">
            <section class="{{keyword}} visible">
                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="">
                <p>{{description}}</p>
            </section>
        </script>

    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./js/app.js"></script>
</body>

</html>
